name: DCO
on:
  pull_request:
  
jobs:
  check:
    name: Ensure each commit is signed off according to https://github.com/quartz-scheduler/contributing/CONTRIBUTING.md
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Check DCO
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pip3 install -U dco-check
        dco-check
